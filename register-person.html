<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Miips - Cadastrar-se</title>

    <link rel="icon" href="img/mp-icon.png" type="image/x-icon">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>

    <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">
        <div class="container">

            <div class="signup-content">
                <div class="signup-img">
                    <img src="img/lead.png" alt="">
                    <div class="signup-img-content">
                        <h2>Conte-nos sobre você</h2>
                        <p>Precisamos conhecer o responsável pela empresa</p>
                    </div>
                </div>

                <div class="signup-form">
                    <div style="text-align: center; padding-top: 30px;">
                        <a style="font-size: 20px; text-transform: uppercase; font-weight: 900;">Sobre o responsável</a>
                        <div>
                            <img class="progress-img" src="img/step_3.jpg" alt="">
                        </div>
                    </div>

                    <form method="POST" class="register-form" id="register-form-person">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="nome_completo" class="required">Nome Completo</label>
                                    <input type="text" name="nome_completo" id="nome_completo" required />
                                </div>
                                <div class="form-input">
                                    <label for="cpf" class="required">cpf</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" minlength="14" required>
                                </div>
                                <div class="form-input">
                                    <label for="rg" class="required">RG</label>
                                    <input type="rg" name="rg" id="rg" minlength="12" required />
                                </div>
                                <div class="form-input">
                                    <label for="orgemissor" class="required">Orgão Emissor</label>
                                    <input type="orgemissor" name="orgemissor" id="orgemissor" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-submit">
                            <button class="submit" id="submit" name="submit" type="submit">Cadastrar</button>
                        </div>
                        <div id="preloader" style="display: none;">
                            <div id="loader"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyATjNfxQ4Ihkqqm0-RZdYrUYnLnc0NEWTk",

            databaseURL: "https://miips-7b784.firebaseio.com",
            projectId: "miips-7b784",
            storageBucket: "miips-7b784.appspot.com",
            messagingSenderId: "372462933207",
            appId: "1:372462933207:web:bcf47e105269696dcf8c92"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        //make auth and firestore references
        const auth = firebase.auth();
        const db = firebase.firestore();

    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#cpf").mask("999.999.999-99");
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#rg").mask("99.999.999-9");
        });
    </script>

    <script src="scripts/auth_person.js"></script>
</body>

</html>
