<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Miips - Cadastrar-se</title>

    <link rel="icon" href="img/mp-icon.png" type="image/x-icon">
  

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">

            <div class="signup-content">
                <div class="signup-img">
                    <img src="img/asd.png" alt="">
                    <div class="signup-img-content">
                        <h2>Conte-nos sobre você</h2>
                        <p>Precisamos </p>
                    </div>
                </div>
                
                <div class="signup-form">
                    <div style="text-align: center; padding-top: 30px;">
                        <a style="font-size: 20px; text-transform: uppercase; font-weight: 900;">Sobre o responsável</a>
                        <div>
                            <img class="progress-img" src="img/step_2.jpeg" alt="">
                          </div>
                    </div>
                    
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="nome_social" class="required">Nome Social</label>
                                    <input type="text" name="nome_social" id="nome_social" />
                                </div>
                                <div class="form-input">
                                    <label for="cnpj" class="required">CNPJ</label>
                                    <input type="text" name="cnpj" id="cnpj" />
                                </div>
                                <div class="form-input">
                                    <label for="ddd" class="required">(DDD) Telefone</label>
                                    <input type="ddd" name="ddd" id="ddd" />
                                </div>
                                <div class="form-input">
                                    <label for="cep" class="required">CEP</label>
                                    <input type="cep" name="cep" id="cep" />
                                </div>
                                <div class="form-input">
                                    <label for="rua" class="required">Rua</label>
                                    <input type="text" name="rua" id="rua" />
                                </div>
                            </div>
                        </div>
                        <div class="form-submit">
                            <a href="register.html" class="submit" id="submit" name="submit" type="submit">Avançar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->

</body>
</html>
