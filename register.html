<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Miips - Cadastrar-se</title>

    <link rel="icon" href="img/mp-icon.png" type="image/x-icon">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>


    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="main">
        <div class="container">

            <div class="signup-content">
                <div class="signup-img">
                    <img src="img/asd.png" alt="">
                    <div class="signup-img-content">
                        <h2>Cadastrar-se</h2>
                        <p>Sua empresa na palma da mão dos seus clientes</p>
                    </div>
                </div>

                <div class="signup-form">
                    <div style="text-align: center; padding-top: 30px;">
                        <a style="font-size: 20px; text-transform: uppercase; font-weight: 900;">Cadastre sua
                            empresa</a>
                        <div>
                            <img class="progress-img" src="img/step_2.jpg" alt="">
                        </div>
                    </div>

                    <form class="register-form" id="register-form-company">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="nome_social" class="required">Razão Social</label>
                                    <input type="text" name="nome_social" id="nome_social" required />
                                </div>
                                <div class="form-input">
                                    <label for="nome_empresa" class="required">Nome da empresa</label>
                                    <input type="text" name="nome_empresa" id="nome_empresa" required />
                                </div>
                                <div class="form-input">
                                    <label for="cnpj" class="required">CNPJ</label>
                                    <input type="text" name="cnpj" id="cnpj" required minlength="18" />
                                </div>
                                <div class="form-input">
                                    <label for="ddd" class="required">(DDD) Telefone</label>
                                    <input type="text" class="form-control cel-sp-mask"
                                        placeholder="Ex.: (00) 00000-0000" id="telefone" required minlength="15">
                                </div>
                            </div>
                        </div>
                        <div class="form-submit">
                            <button class="submit" id="submit" name="submit" type="submit">Avançar</button>
                        </div>
                        <div id="preloader" style="display: none;">
                            <div id="loader"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script async="" src="//www.google-analytics.com/analytics.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script type="text/javascript">
        $(document).ready(function () {
            $("#cnpj").mask("99.999.999/9999-99");
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#cep").mask("99999-999");
        });
    </script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyATjNfxQ4Ihkqqm0-RZdYrUYnLnc0NEWTk",
            authDomain: "miips-7b784.firebaseapp.com",
            databaseURL: "https://miips-7b784.firebaseio.com",
            projectId: "miips-7b784",
            storageBucket: "miips-7b784.appspot.com",
            messagingSenderId: "372462933207",
            appId: "1:372462933207:web:bcf47e105269696dcf8c92"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        //make auth and firestore references
        const auth = firebase.auth();
        const db = firebase.firestore();

    </script>

    <script src="scripts/auth_company.js"></script>

</body>

</html>
