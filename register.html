<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Miips - Cadastrar-se</title>

    <link rel="icon" href="img/mp-icon.png" type="image/x-icon">


    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Adicionando Javascript -->
    <script type="text/javascript">

        $(document).ready(function () {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }

            //Quando o campo cep perde o foco.
            $("#cep").blur(function () {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if (validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
</head>

<body>

    <div class="main">
        <div class="container">

            <div class="signup-content">
                <div class="signup-img">
                    <img src="img/asd.png" alt="">
                    <div class="signup-img-content">
                        <h2>Cadastrar-se</h2>
                        <p>Sua empresa na palma da mão dos seus clientes</p>
                    </div>
                </div>

                <div class="signup-form">
                    <div style="text-align: center; padding-top: 30px;">
                        <a style="font-size: 20px; text-transform: uppercase; font-weight: 900;">Cadastre sua
                            empresa</a>
                        <div>
                            <img class="progress-img" src="img/step_1.jpeg" alt="">
                        </div>
                    </div>

                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="nome_social" class="required">Razão Social</label>
                                    <input type="text" name="nome_social" id="nome_social" />
                                </div>
                                <div class="form-input">
                                    <label for="nome_social" class="required">Nome da empresa</label>
                                    <input type="text" name="nome_social" id="nome_social" />
                                </div>
                                <div class="form-input">
                                    <label for="cnpj" class="required">CNPJ</label>
                                    <input type="text" name="cnpj" id="cnpj" />
                                </div>
                                <div class="form-input">
                                    <label for="ddd" class="required">(DDD) Telefone</label>
                                    <input type="text" class="form-control cel-sp-mask" placeholder="Ex.: (00) 00000-0000">
                                </div>
                                
                                <!-- Inicio do formulario -->
                                <form method="get" action=".">
                                    <label>Cep:
                                        <input name="cep" type="text" id="cep" value="" size="10"
                                            maxlength="9" /></label><br />
                                    <label>Cidade:
                                        <input name="cidade" type="text" id="cidade" size="40" /></label><br />
                                    <label>Estado:
                                        <input name="uf" type="text" id="uf" size="2" /></label><br />
                                    <label>Rua:
                                        <input name="rua" type="text" id="rua" size="60" /></label><br />
                                    <label>Bairro:
                                        <input name="bairro" type="text" id="bairro" size="40" /></label><br />
                                </form>
                                <div class="form-input">
                                    <label for="nro" class="required">Número do estabelecimento</label>
                                    <input type="text" name="nro" id="nro" />
                                </div>
                                <div class="form-input">
                                    <label for="complemento" class="required">Complemento</label>
                                    <input type="text" name="complemento" id="complemento" />
                                </div>
                            </div>
                        </div>
                        <div class="form-submit">
                            <a href="register-person.html" class="submit" id="submit" name="submit"
                                type="submit">Avançar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

        <!-- JS -->
        <script async="" src="//www.google-analytics.com/analytics.js"></script><script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</body>

</html>
