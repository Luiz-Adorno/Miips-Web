    <div class="main">
        <div class="container">

            <div class="signup-content">

                <div class="signup-form">
                    <div style="text-align: center; padding-top: 30px;">
                        <a style="font-size: 20px; text-transform: uppercase; font-weight: 900;">Alteração da
                            categoria</a>
                    </div>

                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label>Opções já Selecionadas:</label>
                                    <label style="color: blue;" id="catego"></label>
                                    <select multiple class="selectpicker form-control" id="number-multiple"
                                        data-container="body" title="Alterar as categorias" data-hide-disabled="true"
                                        data-virtual-scroll="false" onchange="showSelectedOptionsCategory(this.options)"
                                        required>
                                        <option value="Produto">Produto</option>
                                        <option value="Serviço">Serviço</option>
                                    </select>
                                </div>
                                <div class="form-input" style="display: none;" id="product-display">
                                    <label>Selecione a(s) categorias de produto que sua loja atua:</label>
                                    <select multiple class="selectpicker form-control" id="product-name"
                                        data-container="body" data-live-search="true" title="Produto"
                                        data-hide-disabled="true" data-actions-box="true" data-virtual-scroll="false"
                                        onchange="showSelectedOptions(this.options)">
                                        <option value="Vestuário">Vestuário</option>
                                        <option value="Calçado">Calçado</option>
                                        <option value="Moda">Moda</option>
                                        <option value="Acessórios">Acessórios</option>
                                        <option value="Jóias">Jóias</option>
                                        <option value="Eletrônicos">Eletrônicos</option>
                                        <option value="Informática">Informática</option>
                                        <option value="Jogos">Jogos</option>
                                        <option value="Papelaria">Papelaria</option>
                                        <option value="Livraria">Livraria</option>
                                        <option value="Suplementos">Suplementos</option>
                                        <option value="Produtos">Produtos naturais</option>
                                        <option value="Cosmético">Cosmético</option>
                                        <option value="Farmaceutico">Farmaceutico</option>
                                    </select>
                                </div>
                                <div class="form-input" style="display: none;" id="service-display">
                                    <label>Selecione a(s) categorias de serviço que sua loja atua:</label>
                                    <select multiple class="selectpicker form-control" id="service-name"
                                        data-container="body" data-live-search="true" title="Serviço"
                                        data-hide-disabled="true" data-actions-box="true" data-virtual-scroll="false"
                                        onchange="showSelectedOptions2(this.options)">
                                        <option value="Saúde">Saúde</option>
                                        <option value="Odontologia">Odontologia</option>
                                        <option value="Estética">Estética</option>
                                        <option value="Beleza">Beleza</option>
                                        <option value="Bem-estar">Bem-estar</option>
                                        <option value="Manicure">Manicure</option>
                                        <option value="Entretenimento">Entretenimento</option>
                                        <option value="Serviços especializados">Serviços especializados</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-submit">
                            <button class="submit" id="submit" name="submit" type="submit">Salvar</button>
                        </div>
                        <div id="preloader">
                            <div id="loader"></div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
